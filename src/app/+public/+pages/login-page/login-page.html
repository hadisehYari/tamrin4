<body class="b">
    
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title"><i class="fas fa-hand-wave"></i> خوش آمدید</h1>
        </div>
        <form (ngSubmit)="check()">
            <div>
                <label class="form-label" for="username">نام کاربری</label>
                <input class="form-input" [(ngModel)]="loginForm.username" id="username" name="username" type="text"
                placeholder="نام کاربری خود را وارد کنید">
            </div>
            <div>
                <label class="form-label" for="password">کلید واژه </label>
                <input class="form-input" [(ngModel)]="loginForm.password" id="password" name="password" type="password"
                placeholder="کلید واژه ">
            </div>
            <div>
                <label class="remember-me" for="keepMe">
                    <input class="remember-checkbox" [(ngModel)]="loginForm.keepMe" id="keepMe" name="keepMe"
                    type="checkbox">
                    من را به خاطر بسپار
                </label>
            </div>
            <div>
                <button class="login-button" [disabled]="loginForm.username=='' || loginForm.password==''" type="submit">ورود</button>
            </div>
            @if (message!=='') {
                <div>
                    {{message}}
                </div>
            }
        </form>
    </div>
    
</body>
